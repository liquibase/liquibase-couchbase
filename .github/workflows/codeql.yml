name: CodeQL

on:
    workflow_dispatch:
    push:
        branches: ["master"]
    pull_request:
        # The branches below must be a subset of the branches above
        branches: ["master"]
    schedule:
        - cron: "16 14 * * 4"

jobs:
    codeql:
        uses: liquibase/build-logic/.github/workflows/codeql.yml@main
        secrets: inherit
        with:
            languages: '["java"]'
